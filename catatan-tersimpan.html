  <h1>üìÇ Halaman Catatan Tersimpan</h1>
  <ul id="savedNotesList"></ul>

  <!-- Supabase JS -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://mryladbndilbpgkfdtzl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yeWxhZGJuZGlsYnBna2ZkdHpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5NDM0OTgsImV4cCI6MjA2MTUxOTQ5OH0.A9Y394QEdbpMzrWvQ-TtGbPVcQG9WFKc8vN4AV48Tsc'; // Ganti dengan anon key asli
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadSavedNotes() {
      const list = document.getElementById('savedNotesList');
      list.innerHTML = '';

      const { data, error } = await supabase
        .from('notes')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        list.innerHTML = '<li>Gagal memuat catatan.</li>';
        return;
      }

      data.forEach(note => {
        const li = document.createElement('li');
        li.innerHTML = `
          <h3>${note.title || '(Tanpa Judul)'}</h3>
          <p>${note.content || ''}</p>
        `;
        list.appendChild(li);
      });
    }

    loadSavedNotes();
  </script>
