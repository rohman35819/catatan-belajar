<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Belajar</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .note-link { margin: 10px 0; display: block; }
  </style>
</head>
<body>
  <h1>Catatan Belajar</h1>
  <input type="text" id="search" placeholder="Cari catatan..." />
  <div id="note-list"></div>

  <script>
    const notes = [
      { title: "Belajar HTML", file: "html.html" },
      { title: "Dasar JavaScript", file: "javascript.html" },
      { title: "Catatan Git", file: "git.html" }
    ];

    const listContainer = document.getElementById("note-list");
    const searchInput = document.getElementById("search");

    function renderList(filter = "") {
      listContainer.innerHTML = "";
      notes
        .filter(note => note.title.toLowerCase().includes(filter.toLowerCase()))
        .forEach(note => {
          const link = document.createElement("a");
          link.href = note.file;
          link.textContent = note.title;
          link.className = "note-link";
          listContainer.appendChild(link);
        });
    }

    searchInput.addEventListener("input", (e) => {
      renderList(e.target.value);
    });

    renderList();
  </script>
</body>
</html>
