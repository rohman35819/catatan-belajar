<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Belajar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .note-link { margin: 10px 0; display: block; }
    nav a { margin-right: 15px; text-decoration: none; font-weight: bold; }
    button { margin-left: 5px; }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .side-menu {
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Menu kategori -->
  <div class="category-menu">
    <button>Semua catatan</button>
    
    <button>video</button>
  </div>

  <!-- Navigasi Hamburger -->
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <div id="sideMenu" class="side-menu hidden">
    <a href="index.html">🏠 Home</a>
    <a href="buat-file.html">📝 Buat File</a>
    <a href="catatan-tersimpan.html">📂 Catatan tersimpan</a>
    <a href="video.html">🎥 Upload Video</a>
  </div>
  
  <h1>Daftar Catatan</h1>
  <input type="text" id="search" placeholder="Cari catatan..." />
  <ul id="fileNotesList"></ul>

  <h2>Catatan dari Database</h2>
  <ul id="notesList"></ul>

  <!-- Supabase dan Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
 
  <script type="module" src="main.js"></script>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('hidden');
    }
  </script>
  
</body>
</html>
